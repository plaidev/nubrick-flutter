name: nativebrik_bridge
description: "Nativebrik bridge sdk for flutter"
version: 0.9.2
homepage: "https://nativebrik.com"
repository: "https://github.com/plaidev/nativebrik-sdk"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.nativebrik.flutter.nativebrik_bridge
        pluginClass: NativebrikBridgePlugin
      ios:
        pluginClass: NativebrikBridgePlugin
